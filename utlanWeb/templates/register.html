<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<header>
    <a href="/" class="logo">My Library</a>
    <nav>
        <a href="/">Home</a>
        {% if "accessToken" in session %}
            <a href="/profile">Profil</a>
            <a href="/logout">Log ut</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>
</header>
<main>
<body>
    <form id="formStyling" action="/register" method="POST">
        <h1>REGISTER</h1>
        {% if "number" not in session %}
            <input value="{{ elevNavn }}" placeholder="Username" type="text" name="elevNavn" required readonly><br>
            <input placeholder="Password" type="password" name="passwd" required><br>
            <input placeholder="Confirm Password" type="password" name="passwdCheck" required><br>
            <input placeholder="Phone Number, include country code" type="text" name="number" required>
        {% else %}
            <input placeholder="Verification code" type="text" name="otp" required>
            <p>Sendt verification code to {{ session["number"] }}</p>
        {% endif %}

        <input value="Next" type="submit">
    </form>
</main>
</body>
</html>

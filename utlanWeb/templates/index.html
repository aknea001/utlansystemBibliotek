<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/grid.css">
    <title>:3</title>
</head>
<header>
    <a href="/" class="logo">My Library</a>
    <nav>
        <a href="/">Home</a>
        {% if "elevID" in session %}
            <a href="/profile">Profil</a>
            <a href="/logout">Log ut</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>
</header>
<main>
<body>
    {% if boker %}
        <div class="outerGrid">
            <div class="grid-container">
                {% for i in boker %}
                    <button class="grid-item">
                        <p class="headline"><b>{{ i[1] }}</b></p>
                        <img src="/static/cover.jpg" alt="Cover">
                        <p class="subtext">av {{ i[2] }}</p>
                    </button>
                {% endfor %}
            </div>
        </div>

        <div style="display: flex; justify-content: center; flex-direction: row; align-items: baseline; margin-top: 20px;">
            {% if page != 1 %}
                <a style="margin-right: 10px;" href="/?page={{ page - 1 }}"><-</a>
            {% endif %}
            <p>{{ page }}</p>
            {% if nextPage %}
                <a style="margin-left: 10px;" href="/?page={{ page + 1 }}">-></a>
            {% endif %}
        </div>

    {% else %}
        <p>Nothing here..</p>
        <script>
            window.location = "/"
        </script>
    {% endif %}
</main>
</body>
</html>
